    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <script>
        function caricaUser(){
            document.getElementById("user").value=localStorage.utente;
        }
    </script>
</head>
<body onload="caricaUser()">
    
    <nav class="navbar justify-content-center sticky-top bg-dark navbar-dark">
        <div class="container">
            <a href="../index.html" class="navbar-brand d-flex w-50 me-auto">ANIMAL SIZE</a>
            
           
                <ul class="nav navbar-nav justify-content-end py-1">
                    <li class="nav-item">
                      <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#aboutus">ABOUT US</a>
                    </li>
                </ul>
            
        </div>
        
    </nav>
    

    <div class="modal fade" id="aboutus">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">CHI SIAMO</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             <p>Ciao! Siamo Eugenio e Matteo, studenti rispettivamente di Ingegneria Informatica ed Informatica. Questo è il nostro progetto per l'esame di LTW!</p>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div>
        </div>
      </div>
    </div>


    
    <div class="form">
        <div class="form-panel one">
          <div class="form-header">
            <h1>AnimalSize Registrazione</h1>
          </div>
          <div class="form-content">
            <form name="myForm" action="validateRegistration.php" method="post" class="form-singin"
            onsubmit="valida()" enctype="multipart/form-data">
              <div class="form-group">
                <label for="user">Nome utente</label>
                <input id="user" type="text" name="inputUser" class="nosel" readonly/>
              </div>

              <div class="form-group">
                <label for="inputAnimal">Nome</label>
                <input type="text" name="inputName" class="nosel" required maxlength="50"/>
              </div>
              
              <div class="form-group">
                <label for="inputAnimal">Nome Scientifico</label>
                <input type="text" name="inputAnimal" class="nosel" required maxlength="100"/>
              </div>
              
              <div class="form-group">
                <label for="inputImage">Foto</label>
                <input type="file" name="inputImage" class="nosel" required/>
              </div>
              
              <div class="form-group">
                <label for="peso">Peso&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputWeight"/>
                <select class="form-select" aria-label="peso" name="peso" required>
                  <option value="kg">kg</option>
                  <option value="g">g</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputSpeed">Velocità&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputSpeed"/>
                <select class="form-select" aria-label="speed" name="speed" required>
                  <option value="m/s">m/s</option>
                  <option value="f/s">f/s</option>
                </select>
                
              </div>

              <div class="form-group">
                <label for="inputHeight">Altezza&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputHeight"/>
                <select class="form-select" aria-label="altezza" name="altezza" required>
                  <option value="m">m</option>
                  <option value="f">feet</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="inputHabitat">Habitat&nbsp;</label>
                <select type="text" class="nosel" name="inputHabitat" class="nosel" required>
                  <option value="Foresta">Foresta</option>
                  <option value="Savana">Savana</option>
                  <option value="Acqua">Acqua</option>
                </select>
              </div>

              <div class="form-group">
                <button type="submit" name="registrationButton">Invia</button>
              </div>
            </form>
          </div>
        </div>
    </div>


</body>
</html>
