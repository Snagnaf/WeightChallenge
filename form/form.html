<body onload="caricaUser()">
    
    <nav class="navbar justify-content-center sticky-top bg-dark navbar-dark">
        <div class="container">
            <a href="../index.html" class="navbar-brand d-flex w-50 me-auto">ANIMAL SIZE</a>
            
           
                <ul class="nav navbar-nav justify-content-end py-1">

    <div class="form">
        <div class="form-panel one">
          <div class="form-header">
            <h1>Crea il tuo animale!</h1>
          </div>
          <div class="form-content">
            <form name="myForm" action="createAnimal.php" method="post" class="form-singin"
            onsubmit="valida()" enctype="multipart/form-data">
              <div class="form-group">
                <label for="user">Nome utente</label>
                <input id="user" type="text" name="inputUser" class="nosel" readonly/>
              </div>
              
              <div class="form-group">
                <label for="inputName">Nome</label>
                <input type="text" name="inputName" class="nosel"/>
              </div>

              <div class="form-group">
                <label for="inputAnimal">Nome Scientifico</label>
                <input type="text" name="inputAnimal" class="nosel"/>
              </div>
              
              <div class="form-group">
                <label for="inputImage">Foto</label>
                <input type="file" name="inputImage" class="nosel"/>
              </div>
              
              <div class="form-group">
                <label for="peso">Peso&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputWeight" step="any"/>
                <select class="form-select" aria-label="peso" name="peso_unit" required>
                  <option value="kg">kg</option>
                  <option value="pound">pound</option>
                </select>
              </div>

              <div class="form-group">
                <label for="inputSpeed">Velocit√†&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputSpeed" step="any"/>
                <select class="form-select" aria-label="speed" name="speed_unit" required>
                  <option value="k/h">k/h</option>
                  <option value="m/h">m/h</option>
                </select>
                
              </div>

              <div class="form-group">
                <label for="inputHeight">Altezza&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" name="inputHeight" step="any"/>
                <select class="form-select" aria-label="altezza" name="altezza_unit" required>
                  <option value="m">m</option>
                  <option value="feet">feet</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="inputHabitat">Habitat&nbsp;</label>
                <input type="text" name="inputHabitat" class="nosel"/>
              </div>

              <div class="form-group">
                <button type="submit" name="submitButton">Invia</button>
              </div>
            </form>
          </div>
        </div>
    </div>
