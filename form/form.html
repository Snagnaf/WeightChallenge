<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightChallenge</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <script>

    </script>



</head>
<body>
    <div class="header rounded-bottom titolo text-warning">
        Add a <br> new animal
        <button class="btn btn-warning" onclick="window.location.href='../index.html'">Back</button>
    </div>
    <div style="margin-top:17px;">
    <form method="post" name="new_animal">
        <table class="table table-primary table-striped">
            <!-- 
            <thead>
                <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                </tr>
            </thead>
            -->
            <tbody>
            <tr>
            <th scope="row">Image</th>
            <td><input type="file" name="image"></td>
            </tr>
            <tr>
            <th scope="row">Name</th>
            <td><input type="text" name="name" size="20"></td>
            </tr>
            <tr>
            <th scope="row" >Weight</th>
            <td>
                <input type="number" name="weight" size="20">
                <select cols="20"  name="peso"  size="1" required>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                </select>  
            </td>
            </tr>
            <tr>
            <th scope="row" >Volume</th>
            <td>
                <input type="text" name="volume" size="20">
                <select cols="20"  name="peso"  size="1" required>
                    <option value="kg">m^3</option>
                    <option value="g">feet^3</option>
                </select> 
            </td>
            </tr>
            <tr>
            <th scope="row">Height</th>
            <td >
                <input type="text" name="height" size="20">
                <select cols="10"  name="peso"  size="1" required>
                    <option value="m">m</option>
                    <option value="feet">feet</option>
                </select> 
            </td>
            </tr>
            <tr>
            <th scope="row">Life span</th>
            <td ><input type="text" name="life_span" size="20"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <input type="submit" class="btn btn-success" name="submit" style="margin:20px;" size="20">
                    <input type="reset" class="btn btn-danger" name="reset" style="margin:20px;" size="20">
                    
                </td>
            </tr>
            </tbody>
            </table>

    </form>
    </div>
    <div class="tail"></div>
</body>
</html>
