<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightChallenge</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">

    <script>
        function caricaUser(){
            document.getElementById("user").value=localStorage.utente;
        }
        </script>



</head>
<body onload="caricaUser()">
    <div class="header rounded-bottom titolo text-warning">
        Add a <br> new animal
        <button class="btn btn-warning" onclick="window.location.href='../index.php'">Back</button>
    </div>
    <div style="padding-top:17px;">
    <div style="width:fit-content;margin:auto">
    <form method="post" name="new_animal" action="createAnimal.php" enctype="multipart/form-data">
        <table class="table table-primary table-striped">
            <!-- 
            <thead>
                <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                </tr>
            </thead>
            -->
            <tbody>
                <tr>
                    <th scope="row">User</th>
                    <td ><input type="text" id="user" name="inputUser" size="20" readonly></td>
                    </tr>
                <tr>
                    <th scope="row">Nome Scientifico</th>
                    <td><input type="text" name="inputAnimal"></td>
                    </tr>
            <tr>
            <th scope="row">Foto</th>
            <td><input type="file" name="inputImage"></td>
            </tr>
            <tr>
            <th scope="row">Nome</th>
            <td><input type="text" name="inputName" size="20"></td>
            </tr>
            <tr>
            <th scope="row" >Peso</th>
            <td>
                <input type="number" name="inputWeight" size="20">
                <select cols="20"  name="peso"  size="1" required>
                    <option value="kg">kg</option>
                    <option value="g">g</option>
                </select>  
            </td>
            </tr>
            <tr>
            <th scope="row" >Velocita</th>
            <td>
                <input type="text" name="inputSpeed" size="20">
                <select cols="20"  name="speed"  size="1" required>
                    <option value="m/s">m/s</option>
                    <option value="feet/sec">feet/sec</option>
                </select>
            </td>
            </tr>
            <tr>
            <th scope="row">Altezza</th>
            <td >
                <input type="text" name="inputHeight" size="20">
                <select cols="10"  name="altezza"  size="1" required>
                    <option value="m">m</option>
                    <option value="feet">feet</option>
                </select> 
            </td>
            </tr>
            <tr>
            <th scope="row">Habitat</th>
            <td ><input type="text" name="inputHabitat" size="20"></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td>
                    <input type="submit" class="btn btn-success" name="submitButton" style="margin:20px;" size="20">
                </td>
            </tr>
            </tbody>
            </table>

    </form>
    </div>
    </div>
    <div class="tail"></div>
</body>
</html>
