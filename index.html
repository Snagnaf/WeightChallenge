<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightChallenge</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="script.js" type="application/javascript" ></script>

</head>
<body onload="loadAnimals()">
    <div class="header  rounded-bottom">
        <div class="titolo text-warning">WeightChallenge</div>
        <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
            <label class="form-check-label" for="inlineCheckbox1">Animals</label>
          </div>
          <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Sheep</label>
          </div>
          <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">Planets</label>
          </div>
          <button class="btn btn-warning" onclick="window.location.href='form/form.html'">+ new Animals</button>
    </div> 
    <div class="center">
        <div id="tavola" class="board  flex-column flex-wrap">
            
            
            
        </div>
    </div>
    <div class="tail rounded-top">
        <div id="sfida" class="challenge">
        
        </div>
    </div>
</body>
</html>
