<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightChallenge</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
        
        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          //ev.target.removeChild();
          ev.target.appendChild(document.getElementById(data));

          
          const scontro = document.createElement('div');
          scontro.className = 'row';

          scontro.innerHTML = `
          <table class="table table-primary table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Animal 1</th>
      <th scope="col">Animal 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Image</th>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
    <tr>
      <th scope="row">Name</th>
      <td>Jacob</td>
      <td>Thornton</td>
    </tr>
    <tr>
      <th scope="row">Weight</th>
      <td>Larry</td>
      <td>the Bird</td>
    </tr>
    <tr>
      <th scope="row">Volume</th>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
    <tr>
      <th scope="row">Height</th>
      <td>Jacob</td>
      <td>Thornton</td>
    </tr>
    <tr>
      <th scope="row">width</th>
      <td>Larry</td>
      <td>the Bird</td>
    </tr>
  </tbody>
</table>
            `;


          document.getElementById("sfida").append(scontro);
        }
    </script>


</head>
<body>
    <div class="header  rounded-bottom">
        <div class="titolo text-warning">WeightChallenge</div>
        <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
            <label class="form-check-label" for="inlineCheckbox1">Animals</label>
          </div>
          <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Sheep</label>
          </div>
          <div class="text-white form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">Planets</label>
          </div>
    </div> 
    <div class="center">
        <div id="tavola" class="board d-flex flex-wrap">
            <script>
                for (let i = 0; i < 60; i++) {
                    var cell = document.createElement('div');
                    cell.className ='cell border border-2 border-warning';
                    cell.setAttribute("ondrop","drop(event)");
                    cell.setAttribute("ondragover","allowDrop(event)");

                    var animal = document.createElement('img');
                    
                    animal.setAttribute("src","elephant.png");
                    animal.id=animal.src+i;
                    animal.setAttribute("draggable","true");
                    animal.setAttribute("ondragstart","drag(event)");
                    animal.setAttribute("height","60px");
                    animal.setAttribute("width","60px");
                    cell.appendChild(animal);

                    document.getElementById('tavola').append(cell);
                }
            </script>
            
            
        </div>
    </div>
    <div class="tail rounded-top">
        <div id="sfida" class="challenge">
        
        </div>
    </div>
</body>
</html>
